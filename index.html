<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Fruit Burst</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Lato font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='styles/style.css'>
    <script src='main.js'></script>
    <!-- Daisy & Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                'fruit-primary': '#F85559',
              }
            }
          }
        }
      </script>
</head>
<body class="font-lato" >
   <header class="md:container md: mx-auto"> 
    <nav>
        <div class="navbar bg-fruit-primary text-white rounded-[600px] px-4 py-4 my-[30px]">
            <div class="navbar-start lg:hidden">
              <div class="dropdown ">
                <label tabindex="0" class="btn btn-ghost lg:hidden">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                </label>
                <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 text-black">
                    <li><a>Home</a></li>
                    <li><a>About Us</a></li>
                    <li><a>Shop</a></li>
                    <li><a>All Fruits</a></li>
                </ul>
              </div>
            </div>
            <div class="navbar-start hidden lg:flex">
              <ul class="menu menu-horizontal px-1">
                <li><a>Home</a></li>
                <li><a>About Us</a></li>
                <li><a>Shop</a></li>
                <li><a>All Fruits</a></li>
              </ul>
            </div>
            <div class="flex">
            <img src="images/logo.png" alt="">
            <a class="btn btn-ghost normal-case text-xl">Fruit Burst</a>

            </div>

            <div class="hidden sm:flex md:flex lg:flex navbar-end ">
                <div class="flex-none gap-2">
                    <div class="form-control">
                      <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto rounded-[50px]" />
                    </div>
            </div>
          </div>
    </nav>
    <!-- Slider -->

    <div class="carousel w-full ">
        <div id="slide1" class="carousel-item relative w-full">
          <div class="hero" style="background-image: url(images/banner1.png)">
                <div class="hero-overlay bg-opacity-70 "></div>
                <div class="hero-content text-center text-neutral-content">
                  <div class="max-w-md">
                    <h1 class="mb-5 text-5xl font-extrabold">Exotic tastes at your <br>doorstep</h1>
                    <p class="mb-5">We supply highly quality organic products</p>
                    <button class="btn border-none text-red-700 bg-fruit-primary">Shop Now!</button>
                  </div>
                </div>
              </div>
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide4" class="btn btn-circle">❮</a> 
            <a href="#slide2" class="btn btn-circle">❯</a>
          </div>
        </div> 
        <div id="slide2" class="carousel-item relative w-full">
          <img src="/images//banner2.png" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide1" class="btn btn-circle">❮</a> 
            <a href="#slide3" class="btn btn-circle">❯</a>
          </div>
        </div> 
        <div id="slide3" class="carousel-item relative w-full">
          <img src="/images/banner3.png" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide2" class="btn btn-circle">❮</a> 
            <a href="#slide4" class="btn btn-circle">❯</a>
          </div>
        </div> 
        <div id="slide4" class="carousel-item relative w-full">
          <img src="/images//banner4.png" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide3" class="btn btn-circle">❮</a> 
            <a href="#slide1" class="btn btn-circle">❯</a>
          </div>
        </div>
      </div>
   </header>
</body>
</html>
